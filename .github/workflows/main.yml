name: lockfree-forge-v14-8
on: [push, workflow_dispatch]
jobs:
  forge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: âš™ï¸ Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # CRITICAL FIX: Removed cache: 'npm' because it requires package-lock.json to exist
          
      - name: ğŸ“¦ Install Systeem-Deps (Chrome/Puppeteer)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev libnss3 libatk-bridge2.0-0 libgtk-3-0 libasound2 libxshmfence-dev
          
      - name: ğŸ›¡ï¸ Install JS Logic
        run: |
          # Generate a lockfile on the fly to satisfy future steps if needed
          npm install puppeteer-extra puppeteer-extra-plugin-stealth @capacitor/core@latest @capacitor/cli@latest @capacitor/android@latest
          npx puppeteer browsers install chrome
          
      - name: ğŸ•¶ï¸ Scrape (Lock-Free Protocol)
        run: node scraper.js
        env:
          AI_URL: ${{ secrets.AI_URL }}
          SESSION_COOKIES: ${{ secrets.SESSION_COOKIES }}
          
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          
      - name: ğŸ—ï¸ Forge APK
        run: node convert-to-apk.js
        
      - name: ğŸ“¦ Deliver Binary
        uses: actions/upload-artifact@v4
        with:
          name: LockFree-AI-Native-V14-8-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk